        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;

        }
        h1 {
            font-size: 2.5em;
            color: #4CAF50;
        }
        .author {
            margin-top: 20px;
            font-size: 16px;
