<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .flatpickr-calendar {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="max-w-4xl mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold text-green-600 mb-4">Hello, World!</h1>
        <p class="text-lg text-gray-600 mb-1">Эту страницу сделал Владимир Самохвалов</p>
        <p class="text-sm italic text-gray-500 mb-8">чтобы научиться Вайб-кодингу</p>
        
        <div class="my-8">
            <img src="https://raw.githubusercontent.com/Vladimir-Samokhvalov/hello-world/main/my-image.png" 
                 alt="Inspiring Image" 
                 class="w-full rounded-lg shadow-lg">
        </div>

        <div id="links-container" class="space-y-4 mb-8">
            <!-- Ссылки будут загружены сюда -->
        </div>

        <div class="bg-gray-100 p-6 rounded-lg mb-8">
            <p class="text-gray-800">
                Вы перенаправляетесь в авторизованное приложение и будете довольны.
            </p>
        </div>

        <div class="mb-8">
            <input type="text" id="calendar" placeholder="Выберите дату" class="w-full p-2 border rounded">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
    <script>
        // Загрузка данных из файла links.json
        fetch('links.json')
            .then(response => response.json())
            .then(links => {
                const container = document.getElementById('links-container');
                links.forEach(link => {
                    const linkItem = document.createElement('div');
                    linkItem.classList.add('link-item');
                    linkItem.innerHTML = `
                        <a href="${link.url}" target="_blank" class="text-blue-600 hover:text-blue-800 font-bold">${link.url}</a>
                        <p class="text-sm text-gray-600">${link.description}</p>
                    `;
                    container.appendChild(linkItem);
                });
            })
            .catch(error => console.error('Ошибка при загрузке ссылок:', error));

        // Инициализация календаря
        flatpickr("#calendar", {
            locale: "ru",
            dateFormat: "d.m.Y",
            inline: true,
            defaultDate: "today"
        });
    </script>
</body>
</html>
