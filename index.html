<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            color: #4CAF50;
        }
        .author {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
        .vibe-coding {
            margin-top: 10px;
            font-style: italic;
            font-size: 14px;
            color: #777;
        }
        .image-container {
            margin-top: 30px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .links-container {
            margin-top: 30px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .link-item {
            margin-bottom: 15px;
        }
        .link-item a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .link-item a:hover {
            text-decoration: underline;
        }
        .link-item p {
            font-size: 14px;
            color: #555;
        }
        .redirect-message {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p class="author">Эту страницу сделал Владимир Самохвалов</p>
    <p class="vibe-coding">чтобы научиться Вайб-кодингу</p>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/Vladimir-Samokhvalov/hello-world/main/my-image.png" alt="Inspiring Image">
    </div>
    <div class="links-container" id="links-container">
        <!-- Ссылки будут загружены сюда -->
    </div>
    <div class="redirect-message">
        Вы перенаправляетесь в авторизованное приложение.
    </div>

    <script>
        // Загрузка данных из файла links.json
        fetch('links.json')
            .then(response => response.json())
            .then(links => {
                const container = document.getElementById('links-container');
                links.forEach(link => {
                    const linkItem = document.createElement('div');
                    linkItem.classList.add('link-item');
                    linkItem.innerHTML = `
                        <a href="${link.url}" target="_blank">${link.url}</a>
                        <p>${link.description}</p>
                    `;
                    container.appendChild(linkItem);
                });
            })
            .catch(error => console.error('Ошибка при загрузке ссылок:', error));
    </script>
</body>
</html>
